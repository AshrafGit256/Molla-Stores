  <body>
    <header>
      <div class="container nav-bar">
        <h1 class="logo-text">MollaStores</h1>
        <nav>

    <section class="cart-section">

      <table class="cart-table">

            <th>Price</th>
            <th>Subtotal</th>
            <th>Remove</th>

                <span>Blueberries</span>
              </div>
            </td>
            <td data-label="Quantity">
              <input type="number" min="1" value="1" />
